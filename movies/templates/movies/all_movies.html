{% extends 'movies/base.html' %}
{% load static %}
{% block content %}
<div class="wrapper" style=" width:100%; background: url({% static 'movies/images/wallpaper2.png' %}); min-height: 100%;
    height: auto !important;
    height: 100%;">
<div class="container" style="padding-top: 10px;" >

<h1 class="text-center" style="font-family: 'Do Hyeon'; color: white; sans-serif; letter-spacing: 1px;">전체 영화 목록</h1>
  <div class="l-container">
    <ul>
      {% for movie in movies %}
        <a href="{% url 'movies:detail' movie.pk %}" style="text-decoration: none;">
      <li class="list mx-auto" style="max-width:72%;">
          <div class="list__profile">
            <div> <img src="https://image.tmdb.org/t/p/w500/{{ movie.poster_path }}" style="width: 8rem; height:11rem;">
            </div>
            <div class="list__label">
              <div class="list__label--header"> {{ movie.original_title }} </div>
              <div class="list__label--value text-dark"> {{ movie.title }} </div>
              <p class="card-text"><small class="text-muted">개봉일 {{ movie.release_date }}</small></p>
              <span class="badge badge-info badge-pill">{{ movie.vote_average }}</span>
            </div>
          </div>
      </li>
        </a>
      {% endfor %}
    </ul>

  </div>
  </div>
  {% endblock content %}
