  <style>
    html,
    body {
      height: 100%;
      width: auto;
      padding-top: 70px;
    }

    footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      height:50px;
      margin-left: 50px;
    }

    .carousel-control-prev: hover {
      -webkit-animation: shake 1s;
      animation: shake 1s;
    }

    a {
      font-weight: bold;
      color: black;

    }

    ul {
      list-style: none;
    }

    .index {
      background-color: black;
      height: 100%;
    }


    {% if request.resolver_match.url_name == "login" or request.resolver_match.url_name == "signup" %}

    body {
      background: url({% static 'movies/images/login_bg2.jpg' %});
      background-positon: center;
      background-size: cover;
      background-attachment: fixed;
      background-repeat: no-repeat;
    }
  {% else %}

    body {
      background-color: grey !important; 
      background-color: rgba(0, 0, 0, 0.1) !important;
      
        }
  {% endif %}

    hr {
      height: 2px;
      border: 0;
      background-color: #444;
    }

    hr:before {
      content: '';
      display: block;
      height: 1px;
      background-color: #111;
    }

    hr.divider:after {
      content: 'OR';
      color: #ccc;
      display: block;
      text-align: center;
      background-color: #333;
      width: 40px;
      margin: -10px auto 0 auto;
    }
    card {
      padding: 5px;
    }
    .carousel-caption {

      opacity: 0;
      transition: 0.3s;
    }

    .carousel-caption:hover {
      opacity: 0.9;
    }

    @import url(https://fonts.googleapis.com/css?family=Raleway:500,900);

    figure.snip1432 {
      font-family: 'Raleway', Arial, sans-serif;
      color: #fff;
      position: relative;
      overflow: hidden;
      margin: 10px;
      min-width: 230px;
      min-height: 230px;
      max-width: 315px;
      width: 100%;
      background: #000000;
      color: #ffffff;
      text-align: left;
    }

    figure.snip1432 * {
      -webkit-box-sizing: border-box;
      box-sizing: border-box;
      -webkit-transition: all 0.6s ease;
      transition: all 0.6s ease;
    }

    figure.snip1432 img {
      opacity: 0.8;
      width: 100%;
      vertical-align: top;
      -webkit-transition: opacity 0.35s;
      transition: opacity 0.35s;
    }

    figure.snip1432 figcaption {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    figure.snip1432 figcaption>div {
      height: 50%;
      overflow: hidden;
      width: 100%;
      position: relative;
    }

    figure.snip1432 h2,
    figure.snip1432 h3 {
      margin: 0;
      position: absolute;
      left: 0;
      padding: 0 40px;
      text-transform: uppercase;
    }

    figure.snip1432 h2 {
      font-weight: 850;
      top: 0;
    }

    figure.snip1432 h3 {
      font-size: 1.5em;
      bottom: 0;
      font-weight: 500;
    }

    figure.snip1432 h3:nth-of-type(2) {
      opacity: 0;
      -webkit-transform: translateY(150%);
      transform: translateY(150%);
    }

    figure.snip1432 a {
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      position: absolute;
    }

    figure.snip1432:hover img,
    figure.snip1432.hover img {
      opacity: 0.3;
      -webkit-filter: grayscale(100%);
      filter: grayscale(100%);
    }

    figure.snip1432:hover figcaption h3:first-of-type,
    figure.snip1432.hover figcaption h3:first-of-type {
      -webkit-transform: translateY(150%);
      transform: translateY(150%);
      opacity: 0;
    }

    figure.snip1432:hover figcaption h3:nth-of-type(2),
    figure.snip1432.hover figcaption h3:nth-of-type(2) {
      opacity: 1;
      -webkit-transform: translateY(0%);
      transform: translateY(0%);
    }

    .content {

      width: 100%;
      padding: 0 4%;
      padding-top: 50px;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    @media screen and (max-width: 900px) {
      .content {
        padding-top: 300px;
        flex-direction: column;
      }
    }

    .scrolling-wrapper {
      overflow-x: scroll;
      overflow-y: hidden;
      white-space: nowrap;
    }

    

    /* width */
    ::-webkit-scrollbar {
      width: 10px;
    }

    /* Track */
    ::-webkit-scrollbar-track {
      background: #292929;
    }

    /* Handle */
    ::-webkit-scrollbar-thumb {
      background: #888;
    }

    /* Handle on hover */
    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }

    .carda {
      width: 100%;
      max-width: 250px;
      min-width: -webkit-fill-available;
      height: 250px;
      background-color: #a3a3a3;
      margin: 10px 10px;
      border-radius: 10px;
      box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.24);
      border: 2px solid rgba(7, 17, 7, 0.12);
      font-size: 16px;
      transition: all 0.3s ease;
      position: relative;
      display: inline-block;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      cursor: pointer;
      transition: all 0.3s ease;

    }

    .icon {
      margin: 0 auto;

      width: 80%;
      height: 100px;
      max-width: 100px;
      background: rgb(168,171,189);
      background: linear-gradient(61deg, rgba(168,171,189,0.9082983535210959) 17%, rgba(51,152,186,0.9026961126247374) 46%, rgba(54,106,168,0.8914916308320203) 79%);border-radius: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      transition: all 0.8s ease;
      background-position: 0px;
      background-size: 200px;
    }

    .icon .text {
      opacity: 1;
      font-size: 35px;
    }

    .material-icons.md-18 {
      font-size: 18px;
    }

    .material-icons.md-24 {
      font-size: 30px;
    }

    .material-icons.md-36 {
      font-size: 36px;
    }

    .material-icons.md-48 {
      font-size: 48px;
    }

    .carda .title {
      width: 100%;
      margin: 0;
      text-align: center;
      margin-top: 50px;
      color: white;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 7px;
      opacity: 0.7;
    }

    .carda .text {
      width: 100%;
      margin: auto;
      font-size: 15px;
      text-align: center;
      margin-top: 30px;
      color: white;
      font-weight: 300;
      letter-spacing: 2px;
      opacity: 0.5;
      height: 70%;
      transition: all 0.3s ease;
    }

    .carda:hover {
      height: 300px;
      color: skyblue;
    }

    .carda:hover .info {
      height: 110%;
      color: yellow;
    }

    .carda:hover .text {
      transition: all 0.7s ease;
      opacity: 1;
      color: white;
      max-height: 40px;
    }

    .carda:hover .icon {
      background-position: -80px;
      transition: all 0.3s ease;
    }

    .carda:hover .icon i {
      background: linear-gradient(47deg, #FF7E7E, #FF4848);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      opacity: 0.3;
      transition: all 0.3s ease;
    }

    .card-group {
      margin-left: 3rem;
      margin-right: 3rem;
    }
    .tab-content .poster {
      height: 25rem;
      width: 17rem;
      display: flex;
      justify-content: space-evenly;
    }

}
.list__label--value {

@media screen and (max-width: 500px) {

    -webkit-box-orient: vertical;
