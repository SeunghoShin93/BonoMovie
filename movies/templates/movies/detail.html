{% extends 'movies/base.html' %}
{% block content %}
<h1>DETAIL PAGE</h1>
<h2>{{ movie.title }}</h2>
<div>
<h3>장르:</h3>
{% for genre in genres %}
<b>{{ genre }}</b>
{% endfor %}
</div>
<iframe width="425" height="349" src="{{ movie.video }}?autoplay=1&mute=1" frameborder="0" allowfullscreen></iframe>
<div class="col-4" style="border: 1px solid black;">
<h3>Overview</h3>
{{movie.overview}}
</div>
<div>
<div class="card-deck bg-dark">
{% for actor in actors %}
  <div class="card col-3" style="width: 16rem;">
    
<div class="card-body">
<img src="https://image.tmdb.org/t/p/w500/{{actor.profile_path}}" class="card-img-top" alt="actor image" style="width: 13rem;">   
      <h5 class="card-title">{{ actor.name }}</h5>
      <p class="card-text"><small class="text-muted">{{ actor.character }}</small></p>
    </div>
  </div>
{% endfor %}
</div>
</div>
{% endblock content %}
