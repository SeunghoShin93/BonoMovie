<div class="bd-example" style="width=70%;">
  <div id="carouselExampleCaptions" class="carousel slide carousel-fade" style="background-color: black;"data-ride="carousel">
 
  <div class="carousel-inner" style="background-color: #0d0d0d;">
    {% for one in topten %}
      
      {% if one.original_title == "Joker" %}
      <figure class="snip1384 carousel-item active" data-interval="1500">
        <img src="https://image.tmdb.org/t/p/w500/{{one.poster_path}}" class="d-block mx-auto w-30" alt="actor image" style="width:25%; height:30rem;">
        <figcaption >
          <h3>조커</h3>
          <p>{{ one.original_title }}</p><i class="ion-ios-arrow-right"></i>
        </figcaption>
        <a href="{% url 'movies:detail' one.pk %}"></a>
      </figure>

      {% else %}
       <div class="carousel-item" data-interval="2000">
           <a href="{% url 'movies:detail' one.pk %}"><img src="https://image.tmdb.org/t/p/w500/{{one.poster_path}}" class="d-block mx-auto w-30" alt="actor image" style="width:25%; height:30rem;">
          <div class="carousel-caption d-none d-md-block">
              <h5>{{ one.title }}</h5>
              <p>{{ one.original_title }}</p>
            </div>
            </a>
        </div>
        
      {% endif %}
    {% endfor %}
  </div>
  <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
