<div class="tab-pane fade show active" id="recommend" role="tabpanel" aria-labelledby="recommend-tab" style="margin-left:10px;margin-right:10px;">
  <p class="banner" style="font-family: 'Nanum Myeongjo', serif ; font-size:23px;"> <b style="font-weight:bolder; font-size: 28px;">{{ selected_movie }}</b>의 장르
  <b style="color: blue; opacity: 0.6;font-weight:bolder; font-size: 28px;">{{ selected_genre }}</b> 기반 추천 영화들</p>
  
  <div class="card-group" style="background-color: black; padding:20px; text-align: center; ">
  {% for select in selected_movies %}
    <div class="card" style="background-color: #242121;">
      <div class="card-body p-0 text-center" style="padding:7px; ">
        <figure class="snip1432" >
        <img class="poster" src="https://image.tmdb.org/t/p/w500/{{ select.poster_path}}" alt="movie_poster" />
        <figcaption>
          <div style="font-family:'DO Hyeon', 'Gothic A1', sans-serif;">
            <h3>{{ select.title }}</h3>
            <h3>Rating: {{ select.vote_average }}</h3>
          </div>
          <div>
            <h2>{{ select.original_title }}</h2>
          </div>
        </figcaption>
        <a href="{% url 'movies:detail' select.pk %}"></a>
      </figure>
      </div>
    </div>
      {% endfor %}
  </div>
</div>
