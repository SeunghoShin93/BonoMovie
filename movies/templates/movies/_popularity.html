{% if user.is_authenticated and like_movie.count > 0 %}
<div class="tab-pane fade" id="popularity" role="tabpanel" aria-labelledby="popularity-tab">
{% else %}
<div class="tab-pane fade show active" id="popularity" role="tabpanel" aria-labelledby="popularity-tab">
{% endif %}
<h4>인기도 Top 5 영화 목록</h4>
  <div class="card-group" style="background-color: black; padding:20px;">
      {% for select in topfive %}
    <div class="card bg-dark" style="padding:3px; width: 100%;" >
      <div class="card-body" style="padding:7px;">
        <figure class="snip1432">
          <img src="https://image.tmdb.org/t/p/w500/{{ select.poster_path}}" alt="movie_poster" />
          <figcaption>
            <div>
              <h3>{{ select.title }}</h3>
              <h3>인기도: {{ select.popularity }}</h3>
            </div>
            <div>
              <h2>{{ select.original_title }}</h2>
            </div>
          </figcaption>
          <a href="{% url 'movies:detail' select.pk %}"></a>
        </figure>
      </div>
    </div>
      {% endfor %}
  </div>

</div>
