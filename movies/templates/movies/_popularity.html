{% if user.is_authenticated and like_movie.count > 0 %}
<div class="tab-pane fade" id="popularity" role="tabpanel" aria-labelledby="popularity-tab" style="margin-left:10px;margin-right:10px;">
{% else %}
<div class="tab-pane fade show active" id="popularity" role="tabpanel" aria-labelledby="popularity-tab" style="margin-left:10px;margin-right:10px;">
{% endif %}
<p class="banner" style="font-family: 'Nanum Myeongjo', serif ; font-size:23px;"> 
  <b style="font-weight:bolder; font-size: 28px;">인기도</b><b style="color: blue; opacity: 0.6;"> TOP 5</b> 영화들</p>
  <div class="card-group" style="background-color: black; padding:20px; text-align: center;">
      {% for select in topfive %}
    <div class="card col-sm-3" style="background-color: #242121;">
       <div class="card-body p-0 text-center" style="padding:7px; ">
        <figure class="snip1432">
          <img class="poster" src="https://image.tmdb.org/t/p/w500/{{ select.poster_path}}" alt="movie_poster" />
          <figcaption>
            <div style="font-family:'Do Hyeon', 'Gothic A1', sans-serif;">
              <h3>{{ select.title }}</h3>
              <h3>인기도 : {{ select.popularity }}</h3>
            </div>
            <div>
              <h2>{{ select.original_title }}</h2>
            </div>
          </figcaption>
          <a href="{% url 'movies:detail' select.pk %}"></a>
        </figure>
      </div>
    </div>
      {% endfor %}
  </div>

</div>
