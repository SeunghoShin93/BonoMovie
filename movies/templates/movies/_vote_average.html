<div class="tab-pane fade" id="average" role="tabpanel" aria-labelledby="average-tab" style="margin-left:10px;margin-right:10px;"> 
<p class="banner" style="font-family: 'Nanum Myeongjo', serif ; font-size:23px;"> <b style="font-weight:bolder; font-size: 28px;">평점</b>
  <b style="color: blue; opacity: 0.6;"> TOP 5</b> 영화들</p>
    <div class="card-group" style=" padding:0px; text-align: center; background-color: transparent !important; ">
      {% for select in p_topfive %}
   <div class="card" style=" text-align: center; margin:0 3px !important;  background-color: transparent !important; border: 0 !important;">
      <div class="card-body text-center mx-auto" style="padding:0px; text-align: center !important;  background-color: black !important;  border-radius: 10px !important;">
        <figure class="snip1432" style=" background-color: transparent !important;">
        <img class="poster shadow-sm" src="https://image.tmdb.org/t/p/w500/{{ select.poster_path}}" alt="movie_poster" style="max-width:100%; border-radius: 10px !important; box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.24) !important;"/>
        <figcaption>
          <div style="font-family:'DO Hyeon', 'Gothic A1', sans-serif;">
            <h3>{{ select.title }}</h3>
            <h3>평점: {{ select.vote_average }}</h3>
          </div>
          <div>
            <h2 style="position:relative; margin-left: 0px;">{{ select.original_title }}</h2>
          </div>
        </figcaption>
        <a href="{% url 'movies:detail' select.pk %}"></a>
      </figure>
      </div>
    </div>
      {% endfor %}
  </div>
</div>
