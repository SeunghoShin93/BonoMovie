{% extends 'movies/base.html' %}
{% block content %}
<div class="container mt-3">
  <div class="row d-flex justify-content-center">
    <div class="col-md-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title text-center" style="font-family: 'Passion One', serif;">
            Users List</h3>
        </div>
        <ul class="list-group">
          {% for user in users %}
          <div class="list-group-item d-flex justify-content-between">
            <p style="display: inline;">{{ user }}</p>
            <a href="{% url 'accounts:delete' user.pk %}" class="btn btn-danger" style="display: inline;">DELETE</a>
          </div>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
