{% extends 'movies/base.html' %}
{% load bootstrap4 %}

{% block content %}
<div class="login">
  <br>
  <div class="container p-4 bg-dark text-light"
    style="opacity:0.9; width: 450px; min-height: 450px; padding: 48px 40px 36px; border: 1px solid black;">
    <h2 class="text-center">비밀번호 변경</h2>
    <hr>
    <form action="" method="POST">
      {% csrf_token %}
      {% bootstrap_form form %}
      {% buttons submit='SUBMIT' reset="Cancel" %}{% endbuttons %}
    </form>
  </div>
</div>
{% endblock content %}
